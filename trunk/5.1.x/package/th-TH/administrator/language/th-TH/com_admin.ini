COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="เปิดใช้งานการตั้งค่า Behind Load Balancer"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>สำหรับโฮสต์ที่ใช้งานจูมล่า จะมี Load Balancer และ Reverse Proxies เป็นการตั้งค่าใหม่ที่เพิ่มเข้ามาในจูมล่า 3.9.26</p><p>การตั้งค่านี้เมื่อเปิดใช้งานจะทำให้ Load Balancer/Reverse Proxy แสดงที่อยู่ IP จริงของผู้เช้าชมเว็บไซต์ของคุณ จากนั้น IP นี้จะถูกใช้ในบันทึกการดำเนินการของคุณและใช้สำหรับติดตามการโหวตเนื้อหา (หากเปิดใช้งานคุณสมบัติเหล่านี้)</p><p><strong>เฉพาะไซต์ที่มี Load Balancer/Reverse Proxy เท่านั้นที่ต้องการเปิดใช้งานคุณลักษณะนี้</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="การตั้งค่าเซิร์ฟเวอร์ใหม่ \"Behind Load Balancer\""
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>ก่อนเวอร์ชั่น 3.9.22 ไฟล์ htaccess.txt จะมีโค้ดซึ่งใช้ป้องกันการแสดงข้อมูลในไดเรกทอรี ทางทีมรักษาความปลอดภัย แนะนำให้ทำการเปลี่ยนแปลงที่จำเป็นกับไฟล์ .htaccess ที่มีอยู่ด้วยตนเอง เนื่องจากไฟล์ไม่สามารถปรับปรุงให้อัตโนมัติได้</p><p>โค้ดเก่า :</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>โค้ดใหม่:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess อัปเดตเกี่ยวกับการแสดงรายการในไดเรกทอรี"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_DESCRIPTION="<p>ก่อนเวอร์ชั่น 5.1.0 ไฟล์ htaccess.txt เริ่มต้นไม่รองรับการบีบอัด Brotli ซึ่งอาจส่งผลให้เกิดข้อผิดพลาดในการบีบอัดสองครั้งเมื่อติดตั้ง Joomla บนเซิร์ฟเวอร์ที่ใช้การบีบอัด Brotli คุณควรใช้การเปลี่ยนแปลงที่จำเป็นกับไฟล์ .htaccess ที่มีอยู่ด้วยตนเอง เนื่องจากไฟล์นี้ไม่สามารถอัปเดตอัตโนมัติได้</p><p>โค้ดเก่า:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1]</pre><p>โค้ดใหม่:</p><pre>RewriteRule \"\.css\.gz$\" \"-\" [T=text/css,E=no-gzip:1,E=no-brotli:1]<br>RewriteRule \"\.js\.gz$\" \"-\" [T=text/javascript,E=no-gzip:1,E=no-brotli:1]</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_BROTLI_TITLE=".htaccess อัปเดตเกี่ยวกับการบีบอัด Brotli"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_DESCRIPTION="<p>ก่อนเวอร์ชั่น 4.2.9 ไฟล์ htaccess.txt มีโค้ดที่ผิดพลาดสำหรับการต่อท้าย \"Content-Encoding\" ส่วนหัวของ HTTP ซึ่งอาจส่งผลให้เกิดข้อผิดพลาดในการเข้ารหัสสองครั้งเมื่อติดตั้ง Joomla ในไดเรกทอรีย่อยและทั้งไดเรกทอรีนี้ และไดเรกทอรีหลักมีไฟล์ .htaccess พร้อมโค้ดนี้ คุณควรใช้การเปลี่ยนแปลงที่จำเป็นกับไฟล์ .htaccess ใด ๆ ที่มีอยู่ด้วยตนเอง เนื่องจากไฟล์นี้ไม่สามารถอัปเดตได้โดยอัตโนมัติ</p><p>โค้ดเก่า:</p><pre>Header append Content-Encoding gzip</pre><p>โค้ดใหม่:</p><pre>Header set Content-Encoding gzip</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_SETCE_TITLE=".htaccess อัปเดตเกี่ยวกับการตั้งค่า Content-Encoding ส่วนหัว"
