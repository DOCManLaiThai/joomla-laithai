PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla! Update Notification"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="อีเมลนี้ไม่ได้ส่งโดย Joomla.org ไซต์ของคุณถูกส่งโดยอัตโนมัติ\n{SITENAME} - {URL} \n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nเว็บไซต์ของคุณพบว่ามี Joomla! พร้อมให้ดาวน์โหลด\n\nJoomla! เวอร์ชันที่ติดตั้งอยู่ในขณะนี้: {CURVERSION}\nJoomla! เวอร์ชันสำหรับการติดตั้ง: {NEWVERSION}\n\nอีเมลนี้ส่งถึงคุณโดยไซต์ของคุณเพื่อเตือนคุณถึงข้อเท็จจริงนี้\nThe Joomla! โครงการจะไม่ติดต่อคุณโดยตรงเกี่ยวกับการอัปเดตที่มีอยู่ของ Joomla! บนไซต์ของคุณ\n\n================================================================================\nคำแนะนำการอัปเดด\n================================================================================\n\nหากต้องการติดตั้งการอัปเดตบน {SITENAME} โปรดเลือกลิงก์ต่อไปนี้ (หาก URL ไม่ใช่ลิงก์ ให้คัดลอกและวางลงในเบราว์เซอร์ของคุณ)\n\nอัปเดตลิงก์: {LINK}\n\nข่าวเผยแพร่สามารถพบได้ที่นี่: {RELEASENEWS}\n\n\n================================================================================\nทำไมฉันถึงได้รับอีเมลนี้\n================================================================================\n\nอีเมลนี้ถูกส่งโดยอัตโนมัติโดยปลั๊กอินที่ Joomla! ซึ่งเป็นซอฟต์แวร์ที่ขับเคลื่อนไซต์ของคุณ\nปลั๊กอินนี้จะค้นหาเวอร์ชันที่อัปเดตของ Joomla! และส่งการแจ้งเตือนทางอีเมลไปยังผู้ดูแลระบบ\nคุณจะได้รับอีเมลที่คล้ายกันหลายฉบับจากไซต์ของคุณ จนกว่าคุณจะอัปเดตซอฟต์แวร์หรือปิดใช้งานอีเมลเหล่านี้\n\nหากต้องการปิดใช้งานอีเมลเหล่านี้ โปรดยกเลิกการเผยแพร่ 'System - Joomla! อัปเดตปลั๊กอิน \"การแจ้งเตือน\" ในตัวจัดการปลั๊กอินบนไซต์ของคุณ\n\nหากคุณไม่เข้าใจว่า Joomla! คือและสิ่งที่คุณต้องทำ โปรดอย่าติดต่อ Joomla! โครงการ\nพวกเขาไม่ได้ส่งอีเมลนี้ถึงคุณและไม่สามารถช่วยคุณได้ โปรดติดต่อบุคคลที่สร้างหรือจัดการไซต์ของคุณแทน\n\nหากคุณเป็นผู้สร้างหรือจัดการเว็บไซต์ของคุณ โปรดทราบว่าปลั๊กอินนี้อาจถูกเปิดใช้งานโดยอัตโนมัติเมื่อคุณติดตั้งหรืออัปเดต Joomla! บนไซต์ของคุณ\n\n================================================================================\nใครส่งอีเมลนี้มา?\n================================================================================\n\nอีเมลนี้ส่งถึงคุณเพราะอีเมลคุณเป็นเจ้าของไซต์ {SITENAME}"
