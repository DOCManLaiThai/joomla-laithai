PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>ในการกำหนดค่าตัวติดตั้งของคุณ คุณได้ตั้งค่าตัวเลือกการอัปเดตแคช (เป็นชั่วโมง) เป็น 0 ซึ่งหมายความว่า Joomla ไม่ได้แคชการอัปเดต ซึ่งหมายความว่าควรส่งอีเมลทุกครั้งที่เข้าชมหน้าเว็บ แต่ไม่สามารถทำได้ กรุณาเพิ่มค่า (6 เป็นค่าเริ่มต้น) หรือยืนยันว่า Joomla! Update Notification จะไม่ส่งอีเมลถึงคุณ</p>"
